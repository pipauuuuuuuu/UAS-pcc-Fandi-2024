name: GitHub Actions to Publish Docker Image
run-name: ${{ github.actor }} In Actions ðŸš€
on:
  push:
    branches:
      - main
jobs:
  Build-and-push-docker-image:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build and Tag Docker Image
        run : |
          docker build -t ${{secrets.USERNAME}}/uas-pcc-fandi-2024:latest -f Dockerfile .

      - name: Push to DockerHub
        run: |
          docker login -u ${{secrets.USERNAME}} -p ${{secrets.ACCESS_TOKEN}} && 
          docker push ${{secrets.USERNAME}}/uas-pcc-fandi-2024:latest